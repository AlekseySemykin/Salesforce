<template>
    <h2> Currency Pair</h2>
    <lightning-card  title="Currency Pair">
        <p slot="title">
            <template if:true={pairList}>
                <p><lightning-formatted-text value="Date of last Currencies pulling = " ></lightning-formatted-text>
                    <lightning-formatted-text value={date} ></lightning-formatted-text></p> 
            </template>
        </p>
        <lightning-button label="Refresh" slot="actions" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        <template if:true={pairList}>

            <p><lightning-formatted-text value="Base Currency = " ></lightning-formatted-text>
                <lightning-formatted-text value={base} ></lightning-formatted-text></p> 

            <lightning-datatable data={pairList} columns={columns} key-field="Id" hide-checkbox-column="true">
           </lightning-datatable>
       </template>
       <template if:true={error}>
           {error}
       </template>
        <p slot="footer">
            <template if:true={pairList}>
                <p><lightning-formatted-text value="Date of last Currencies pulling = " ></lightning-formatted-text>
                    <lightning-formatted-text value={date} ></lightning-formatted-text></p> 
            </template>
        </p>
    </lightning-card>
</template>
